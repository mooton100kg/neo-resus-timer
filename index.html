<!DOCTYPE html>
<html>
<head>
  <title>1-Minute Tap Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
    }
    #tapArea {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: none;
    }
  </style>
</head>
<body>

  <div id="tapArea"></div>

  <h1>1-Minute Tap Test</h1>
  <p>Click anywhere or press any key to tap. Try to reach 90 taps in 1 minute.</p>

  <p id="tapCount">Taps: 0</p>
  <p id="message"></p>

  <button id="startBtn">Begin 1-Minute Test</button>
  <button id="restartBtn" disabled>Restart</button>

  <script>
    let tapCount = 0;
    let timerStarted = false;
    let timerId = null;

    const tapDisplay = document.getElementById("tapCount");
    const message = document.getElementById("message");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const tapArea = document.getElementById("tapArea");

    function registerTap() {
      if (timerStarted) {
        tapCount++;
        tapDisplay.textContent = `Taps: ${tapCount}`;
      }
    }

    function endTest() {
      timerStarted = false;
      message.textContent = `‚è± Time's up! You tapped ${tapCount} times.`;
      startBtn.disabled = true;
      restartBtn.disabled = false;
      tapArea.style.display = "none";
    }

    function startTest() {
      tapCount = 0;
      timerStarted = true;
      tapArea.style.display = "block";
      tapDisplay.textContent = "Taps: 0";
      message.textContent = "";
      startBtn.disabled = true;
      restartBtn.disabled = true;

      timerId = setTimeout(endTest, 60000); // 1 minute
    }

    function restartTest() {
      clearTimeout(timerId);
      tapCount = 0;
      timerStarted = false;
      tapDisplay.textContent = "Taps: 0";
      tapArea.style.display = "none";
      message.textContent = "";
      startBtn.disabled = false;
      restartBtn.disabled = true;
    }

    // Allow taps by key or click anywhere
    document.addEventListener("keydown", registerTap);
    tapArea.addEventListener("click", registerTap);

    startBtn.onclick = startTest;
    restartBtn.onclick = restartTest;
  </script>

</body>
</html>
